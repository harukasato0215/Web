<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        li.new::after {
            content: "new";
            position: relative;
            top: -4px;
            font-size: 0.7em;
            background: #f99;
            color: white;
            padding: 3px 5px 4px;
            margin-left: 5px;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <ul>
        <li class="new">Airpods pro 30円</li>
        <li class="new">Airpods pro(3) 30円</li>
        <li>Airpods pro (第二世代)　30円</li>

    </ul>

</body>

</html>
