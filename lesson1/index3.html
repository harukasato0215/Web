<!DOCTYPE html>

    <title>インタプリタとコンパイラ</title>

<body>
    <h1>インタプリタとコンパイラ</h1>
    <p>ソースコードを機械が理解できるように翻訳する方法には、インタプリタとコンパイラ方式があります。</p>
    <p><a href="http://nyumon-info.com/program/bunrui.html">詳しい解説を見る</a></p>
    <h2>特徴</h2>
    <table border="1">
        <caption>インタプリタとコンパイラの特徴</caption>
        <tr>
            <th></th>
            <th>インタプリタ</th>
            <th>コンパイラ</th>

        </tr>
        <tr>
            <th>プログラム実行</th>
            <td>ソースファイルを直接実行</td>
            <td>コンパイル作業が必要</td>

        </tr>
        <tr>
            <th>処理速度</th>
            <td>遅い</td>
            <td>速い</td>

        </tr>

    </table>
    <h3>代表的な言語</h3>
    <d1>
        <dt>インタプリタ</dt>
        <dd>python</dd>
        <dd>JabaScript</dd>
        <dt>コンパイル</dt>
        <dd>ｃ</dd>
        <dd>ｃ++</dd>
    </d1>
